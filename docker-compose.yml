version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: estate_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: estate_app
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: estate_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ochiga.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  db_data:
